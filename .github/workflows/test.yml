name: autorop test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [
          3.6,   # oldest python3 that receives security updates
          '3.x'  # latest stable python3
        ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
        # install this as a package, to make pytest and python imports happy
        pip install .

    - name: Install cached libc-database
      uses: actions/cache@v2
      env:
        cache-name: cache-libc-database
      with:
        path: ~/.libc-database
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('.libc-database-version') }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-

    - name: Install libc-database
      run: |
        git clone https://github.com/niklasb/libc-database ~/.libc-database || git --git-dir ~/.libc-database/.git pull
        git -C ~/.libc-database checkout $(cat .libc-database-version)
        ~/.libc-database/get ubuntu

    - name: Lint with black
      run: |
        black --check --diff --color .

    - name: Typecheck with mypy
      run: |
        mypy -p autorop

    - name: Test with pytest
      env:
        TERM: xterm  # ensure pwntools import works
      run: |
        coverage run -m pytest --reruns 3

    - name: Check if code coverage is sufficient
      run: |
        coverage report
